icon=images/plugins/digiclock.png

[LAUNCHER/14]
line1_font=Sans Bold 10
name=Time
cmd=@digiclock
line2=
line1=%I:%M %p
line2_color=#B5B5B5
line1_color=#EEEEEE
line2_font=Sans Bold 8
icon=images/plugins/digiclock.png

[LAUNCHER/16]
